<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="editDoctorFormGroup" (ngSubmit)="handleEditDoctor()">
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" formControlName="id" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                    <!--<small *ngIf="editDoctorFormGroup.controls['name'].errors 
                    && editDoctorFormGroup.controls['name'].touched" 
                    class="text-danger">
                        {{getErrorMessage('Name',editDoctorFormGroup.controls['name'].errors)}}
                      </small>-->
                </div>
                <div class="mb-3">
                    <label class="form-label">Speciality</label>
                    <select class="form-select" formControlName="speciality">
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                    </select>
                    <!--<small *ngIf="editDoctorFormGroup.controls['speciality'].errors && editDoctorFormGroup.controls['speciality'].touched" class="text-danger">
                        {{getErrorMessage('Speciality',editDoctorFormGroup.controls['speciality'].errors)}}
                      </small>-->
                </div>
                <div class="mb-3">
                    <label class="form-label">Active</label>
                    <input type="checkbox" class="form-check" formControlName="active">
                    <!--<small *ngIf="editDoctorFormGroup.controls['active'].errors && editDoctorFormGroup.controls['active'].touched" class="text-danger">
                        {{getErrorMessage('active',editDoctorFormGroup.controls['active'].errors)}}
                      </small>-->
                </div>
                <div>
                    <button class="btn btn-success me-2 fw-bold" type="submit">Edit Doctor</button>
                    <a class="btn btn-warning me-2 ms-2 fw-bold" routerLink="/doctors">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
