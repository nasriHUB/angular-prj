<div class="container">
    <div class="row mt-3" >
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="addMedicamentFormGroup" (ngSubmit)="handleAddMedicament()">
                <div class="mb-3">
                    <label class="form-label">Intitule</label>
                    <input type="text" formControlName="intitule" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" formControlName="description" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">SpId</label>
                    <input type="number" formControlName="spId" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">nbreMed</label>
                    <input type="number" formControlName="nbreMed" class="form-control">
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-success" type="submit"
                        >Add Medicament</button>
                </div>
            </form>
        </div>
    </div>
</div>
